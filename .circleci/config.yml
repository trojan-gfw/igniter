version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx4G
    steps:
      - checkout
      - run:
          name: Pull Submodules
          command: git submodule update --init --recursive --remote
      - run:
          name: Download Go Libs
          command: curl -L https://github.com/trojan-gfw/igniter-go-libs/releases/download/0.5/golibs.aar > app/src/libs/golibs.aar
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_test_results:
          path: app/build/test-results
          destination: test-results/
      - run:
          name: Initial build
          command: ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
      - deploy:
          name: "Deploy Igniterüêé"
          command: |
            echo "Branch: ${CIRCLE_BRANCH} , PR: ${CIRCLE_PULL_REQUEST}"
            if [ "${CIRCLE_BRANCH}" == "develop" -o "${CIRCLE_PULL_REQUEST}" != "" ]; then
              ./gradlew crashlyticsUploadDistributionDevelopmentRelease --stacktrace --debug --no-daemon
            fi

            release=$(cut -c-7 <<< "${CIRCLE_BRANCH}")
            if [ "$release" == "release"]; then
              ./gradlew crashlyticsUploadDistributionProductionRelease --stacktrace --debug --no-daemon
            fi
